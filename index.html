<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./linuxjobber logo.svg" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="shared.css">
    <title>LInuXjoBBer CLassRoom Profile</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <img src="./linuxjobber logo.svg">
            <p>Classroom Profile</p>
            <p class="classroom-link">
                Go to Classroom
                <i class="fa-solid fa-angle-right"></i>
            </p>
        </nav>
    </div>
    <main>
        <div class="left">
            <div class="profile-img">
                <img src="./Gbadamosi Olamide.jpg" class="profile-picture">
                <div class="camera-div">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <h2>Gbadamosi Olamide</h2>

            <div class="short-links">
                <div class="profile">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="courses">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <p>Courses</p>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="attendance">
                    <i class="fa-solid fa-check att-check"></i>
                    <p>Attendance</p>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>&nbsp Logout</p>
            </div>
        </div>
        <div class="right">
            <form>
                <ol>
                    <li>
                        <Label>Course of Study in School</Label>
                        <br> <br>
                        <input type="text" placeholder="Course of Study" class="first-input">
                    </li>
                    <li>
                        <Label>
                            Are you a student?
                            <span>
                                <i class="fa-solid fa-check"></i>
                                Yes
                            </span>
                        </Label>
                        <br> <br>
                        <input type="text" id="course-of-study" placeholder="Course of Study">
                        <input type="text" id="grad-date" placeholder="Expected Graduation Date">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </li>
                    <li>
                        <Label>Did you graduate? 
                            <span class="no-span">
                                <i class="fa-solid fa-xmark"></i>
                                No
                            </span>
                        </Label>
                        <br> <br>
                        <input type="text" id="course-of-study" placeholder="Current Occupation">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </li>
                    <li>
                        <Label>
                            Does your country require post-graduation service?
                            <span>
                                <i class="fa-solid fa-check"></i>
                                Yes
                            </span>
                        </Label>
                        <br> <br>
                        <label for="">
                            Have you completed?
                            <span>
                                <i class="fa-solid fa-check"></i>
                                Yes
                            </span>
                        </label>
                    </li>
                </ol>
                <button type="submit">
                    <a href="./interest.html">
                        Next Step 
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </button>
            </form>

            <div class="top-check">
                <i class="fa-solid fa-check faa-check"></i>
            </div>
        </div>

    </main>
</body>
</html>
